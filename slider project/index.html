<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Carousel</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<header>
    <div class="logo">Lundev</div>
    <nav>
        <ul>
            <li>HOME</li>
            <li>CONTACT US</li>
            <li>LOGIN</li>
        </ul>
    </nav>
</header>

<div class="carousel">
    <div class="list">

        <div class="item active" style="--bg:#ea3d41">
            <div class="content">strawberry</div>
            <img src="image/fruit_strawberry.png" class="fruit">
        </div>

        <div class="item" style="--bg:#2d5643">
            <div class="content">avocado</div>
            <img src="image/fruit_avocado.png" class="fruit">
        </div>

        <div class="item hidden" style="--bg:#e7a043">
            <div class="content">orange</div>
            <img src="image/fruit_orange.png" class="fruit">
        </div>

    </div>

    <!-- buttons -->
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
</div>

<script src="slider.js"></script>
</body>
</html>
